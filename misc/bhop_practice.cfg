map sp_a2_column_blocker

// record demo on tick 1
sar_tas_frame_at 1 "record p2tas_bhop_practice"

// wait for elevator
sar_tas_frame_at 60 "+duck; sar_tas_setang 0 90 0"
sar_tas_frames_at 61 1 70 "sar_tas_addang 9 0 0"
sar_tas_frame_at 180 "-duck"
sar_tas_frames_at 181 1 190 "sar_tas_addang -9 0 0"

// walk out of elevator
sar_tas_frame_at 195 "sar_tas_setang 40 90 0; +forward"
sar_tas_frame_at 208 "sar_tas_setang 40 0 0; -forward; +moveleft; +jump"
sar_tas_frame_after 1 "-jump; +duck"

// extremely shit circlejump
sar_tas_frames_at 208 1 249 "sar_tas_addang -2 2.25 0"
sar_tas_frame_at 249 "-duck; sar_tas_setang 8 90 0; +forward; -moveleft; +moveright"
sar_tas_frame_at 256 "-moveright"

// strafe on handrail
sar_tas_frame_at 280 "+moveleft; sar_tas_setang 8 100 0"
sar_tas_frame_at 370 "-moveleft; +moveright; sar_tas_setang 7 90 0"
sar_tas_frame_at 392 "-moveright"
sar_tas_frame_at 500 "-forward"

// surprise!
sar_tas_frame_at 1300 "+forward"
